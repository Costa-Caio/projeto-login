<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>

    <main>
        <section id="login">
                <div id="imagem">
                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Acese aqui seu perfol para que tenha acesso a todo o ambiente e divirta-se</p>
                    <form action="" method="post" autocomplete="on">

                        <div class="campo">
                            <span class="material-icons">person<span></span>
                            <input type="text" name="email" id="iemail" autocomplete="email" placeholder="Digite seu E-mail aqui" required>
                            <label for="iemail">Email</label>
                        </div>

                        <div class="campo">
                            <span class="material-icons">vpn_key<span></span>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required min="8" max="20">
                            <label for="isenha">Senha</label>                            
                        </div>

                        <div>

                            <input type="submit" value="Entrar" class="config-senha">
                            <a href="esqueci-senha.html" class="botao">Esqueci minha senha <span class="material-icons senha-mail">mail<span></span></a>
                             
                
                        </div>

                    </form>

                </div>

        </section>
    </main>
    
</body>
</html>
